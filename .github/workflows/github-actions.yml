name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
permissions:
  contents: read
  issues: write



jobs:
    unit-test:
        container: cuaesd/aesd-autotest:24-unit-test
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : git submodule update --init --recursive
          - name: Run unit test
            run: ./unit-test.sh
    full-test:
      runs-on: ubuntu-latest
        container: cuaesd/aesd-autotest:24-assignment1
          options: --user root
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : git submodule update --init --recursive
          - name: Run full test
            run: sudo ./full-test.sh
